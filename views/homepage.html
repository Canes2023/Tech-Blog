<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to My Blog</title>
</head>

<body>
  <header>
    <h1>Welcome to My Blog</h1>
  </header>

  <section>
    <h2>Latest Posts</h2>
    <!-- Add code to display the latest blog posts here -->
    <!-- For example, you can loop through an array of posts and display them -->
    <% posts.forEach(post => { %>
      <article>
        <h3><%= post.title %></h3>
        <p><%= post.content %></p>
        <p>Posted by <%= post.author %> on <%= post.date %></p>
      </article>
    <% }); %>
  </section>

  <section>
    <h2>About Me</h2>
    <p>This is a blog where I share my thoughts and opinions on various topics.</p>
  </section>

  <footer>
    <p>&copy; 2024 My Blog</p>
  </footer>
</body>

</html>
